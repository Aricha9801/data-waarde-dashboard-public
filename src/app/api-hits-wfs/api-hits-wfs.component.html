<div class="matric">
  <div class="info-holder">
    <span class="fal fa-info-circle" aria-hidden="true" matTooltip="Het aantal keren dat een bepaalde API is opgevraagd gedurende een bepaalde periode"></span>
</div>
    <h3>API Hits</h3>
    <div class="chart-holder" *ngIf="results$ | async as results">
        <ngx-charts-line-chart
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="results"
        >
      </ngx-charts-line-chart>
    </div>
    
    </div>
