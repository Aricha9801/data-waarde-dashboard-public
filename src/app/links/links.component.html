<!-- Authoritative Provenance -->
<article class="card same-height-child" aria-labelledby="card-heading_cards--list-0">
    <div class="card-body">
        <h3 id="card-heading_cards--list-0" class="card-title">Gezaghebbende Herkomst</h3>
        <ul class="card-text fa-ul" *ngIf="provenanceResult$ | async as provenanceResult ">
            <li>
                <a href="{{provenanceResult.provenance.value}}"><span class="fa-li far fa-angle-right" aria-hidden="true"></span>{{provenanceResult.label.value}}</a>
            </li>
        </ul>
    </div>
</article>
